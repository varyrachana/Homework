<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Website</title>
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!--custom css file link-->
    <link rel="stylesheet" href="com.css">
</head>
<body>
    <header>
        <nav class="nav_bar">
            <a href="#" class="nav_logo">
                <img src="https://png.pngtree.com/png-clipart/20220430/original/pngtree-women-nature-logo-png-image_7598961.png" alt="Nature.G logo">
            </a>
            <ul class="nav_menu">
                <button id="menu_close_button" class="fas fa-times"></button>
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">About us</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">General Knowledge</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">Students</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">Workers</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">People</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link">Contact us</a>
                </li>
            </ul>
            </div>
            <div class="menu_icon">
                <div class="dark-mode">
                    <button id="sunlight" class="fa-sharp-duotone fa-solid fa-sun"></button>
                    <button id="dark_mode" class="fa-solid fa-moon"></button>
                </div>
                <div class="icon">
                    <button id="account" class="fa-solid fa-circle-user"></button>
                    <button id="menu_open_button" class="fa fa-bars"></button>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="home">
             <h1 class="big-title">
                 Welcome to my Webpage!
             </h1>
             <h2 class="small-title">
                 Let me help you to improve your knowledge with communication.
             </h2>
             <div class="search">
                 <input type="text" placeholder="Search here">
                 <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                 <button class="research">Search</button>
             </div>
         </div>
    </main>
    <div class="wrapper">
        <form action="#"></form>
        <button id="form-close" class="fas fa-times"></button>
            <div class="form-box login">
                <h2>Login</h2>
                <div class="email">
                    <label>Username or Email</label>
                    <input type="email" placeholder="Enter your username or email" required>
                    <span class="icon-email"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="password">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <span class="icon-pwd"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="forget-password">
                    <a href="#forget password">Forget Password?</a>
                </div>
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account?<a href="#">Register</a></p>
                </div>
               
            </div>
           <div class="form-box register">
                <h2 class="registeration">Registeration</h2>
                <div class="username">
                    <label>Username</label>
                    <input type="email" placeholder="Enter your username" required>
                    <span class="icon-username"><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="email">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                    <span class="icon-email"><i class="fa-solid fa-envelope"></i></span>
                </div>
                <div class="password">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <span class="icon-pwd"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="login-btn">
                    <button type="submit">Register</button>
                </div>
                <div class="login-link">
                    <p>Already have an account?<a href="#Login">Login</a></p>
                </div>  
               
            </div>
        </form>
    </div>

    <script src="com.js"></script>
</body>
</html>
